<ion-navbar *navbar>
  <ion-title>
     <span class="title">MR Savings Plan</span>
  </ion-title>
</ion-navbar>

<ion-content class="home" padding>

  <h1 text-center>Sparziele</h1>


  <div text-right>
    <i class="icon ion-volume-low"></i>
    <input type="range" name="volume"  value="{{sliderLevel}}" [(ngModel)]="sliderLevel" min="175" max="300">
    <i class="icon ion-volume-high"></i>
    <p>Monthly Payment: </p>
  </div>


  <div *ngFor="let purchase of purchases">

    <div class="modal-content HomePage"  [style.height]="sliderLevel + 'px'">
      <div class="modal-header">
        <h4 class="modal-title">{{purchase.name}}</h4>
      </div>
      <div class="modal-body">
        <p><b>Spent:</b> â‚¬ {{purchase.price}}</p>
        <p><b>Date of Purchase:</b> {{purchase.date}}</p>
      </div>
      <div class="modal-footer">
        <button class="btn-default" block primary (click)="pushPage(purchase.name);">Edit</button>
      </div>
    </div>

  </div>


</ion-content>
