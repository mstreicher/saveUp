<ion-navbar *navbar>
  <ion-title>
     <span class="title">MR Savings Plan</span>
  </ion-title>
</ion-navbar>

<ion-content class="home" padding>

  <h1 text-center>Purchases</h1>

  {{purchases}}

  <div text-right>
    <i class="icon ion-volume-low"></i>
    <input type="range" name="volume"  value="{{sliderLevel}}" [(ngModel)]="sliderLevel" min="175" max="300">
    <i class="icon ion-volume-high"></i>
    <p>Monthly Payment: {{sliderLevel}}</p>
  </div>

  <div class="modal-content HomePage"  [style.height]="sliderLevel + 'px'">
    <div class="modal-header">
      <h4 class="modal-title">DELPHIA 46 DS (Yacht)</h4>
    </div>
    <div class="modal-body">
      <p><b>Spent:</b> € 10.000</p>
      <p><b>Date of Purchase:</b> Jan 2020</p>
    </div>
    <div class="modal-footer">
      <button class="btn-default" block primary (click)="pushPage('DELPHIA 46 DS (Yacht)')">Edit</button>
    </div>
  </div>


  <div class="modal-content HomePage"  [style.height]="sliderLevel + 'px'">
    <div class="modal-header">
      <h4 class="modal-title">Sony 4K X-Reality PRO, TRILUMINOS (TV)</h4>
    </div>
    <div class="modal-body">
      <p><b>Spent:</b> € 2.500</p>
      <p><b>Date of Purchase:</b> Jan 2023</p>
    </div>
    <div class="modal-footer">
      <button class="btn-default" block primary (click)="pushPage('Sony 4K X-Reality PRO, TRILUMINOS (TV)')">Edit</button>
    </div>
  </div>

</ion-content>
